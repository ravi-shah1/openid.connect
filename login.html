<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>DIEZ One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="login-left">
                    <div class="login-content">
                        <img src="assets/images/logo.svg" alt="img" class="login-logo" />
                        <p class="title">Login with Diez one</p>
                        <div id="api" class="login-form">
                           
                                <div class="form-floating mb-3 error">
                                    <input type="email" class="form-control" value="abc@email.com">
                                    <label>Email</label>
                                    <div class="error-msg">Oops!! We could not find this email address.</div>
                                </div>
                                <div class="form-floating mb-2" id="show_hide_password">
                                    <input type="password" class="form-control" placeholder="Password">
                                    <label>Password</label>
                                    <i class="fa-regular fa-eye"></i>
                                </div>
                                <p class="text-start"><a href="forgot-password.html">Forgot password?</a></p>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                                <div class="mb-3"><img src="assets/images/divider-or.svg" alt="img" class="w-100" /></div>
                                <p class="text-blue">Don't have an account? <a href="create-account.html">Create one now</a></p>
                            
                        </div>
                    </div>
                    <div class="login-footer">
                        <p><a href="#">Terms of Use</a><span class="pipe"></span><a href="#">Privacy Policy</a></p>
                        <p>Copyright Â© 2025 Dubai Integrated Economic Zones.<br />All rights reserved.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-none d-md-block">
                <div class="login-right">
                    <div class="login-img">
                        <img src="assets/images/login.png" alt="img" class="login-bg" />
                        <p class="">empowering businesses across</p>
                        <img src="assets/images/logos.png" alt="img" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
