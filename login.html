<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>DCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFFFFF;
            background-image: url(assets/images/bg.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 100vh;
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            color: #141428;
        }

        .container.padding {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .page-title {
            font-size: 70px;
            font-weight: 400;
            line-height: 80px;
            letter-spacing: -8%;
            color: #FFFFFF;
            margin-top: 30%;
            padding-bottom: 15px;
            border-bottom: 1px solid #FFFFFF;
        }

        .card-bg {
            background-color: #F5F5F5;
            border-radius: 30px;
            height: calc(100vh - 3rem);
            padding: 5px;
            border: none;
        }

        .card-bg::before {
            content: ' ';
            width: 100%;
            height: 15%;
            position: absolute;
            bottom: -1px;
            background-image: url(assets/images/footer-bg.svg);
            background-repeat: no-repeat;
            background-size: 99% 100%;
            border-radius: 35px;
        }

        .header {
            margin-bottom: 10px;
        }

        .header .logo-dark {
            width: 40%;
            margin-left: 10px;
        }

        .title {
            font-size: 30px;
            font-weight: 300;
        }

        .form {
            height: calc(100vh - 250px);
            overflow: auto;
        }

        .footer {
            padding-top: 5px;
        }

        .footer p,
        .footer p a {
            color: #141428;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
        }

        .footer p span {
            font-weight: 500;
            color: #14142899;
        }

        .footer .pipe {
            border: 1px solid #01095F1F;
            margin: 0px 10px;
        }




        @media (max-width: 768px) {
            body {
                background-image: none;
            }

            .container.padding {
                padding-top: 0rem;
                padding-bottom: 0rem;
                background-color: #F5F5F5;
            }

            .card-bg {
                height: 100vh;
                border-radius: 0px;
            }

            .card-bg::before {
                border-radius: 0px;
                bottom: 0px;
                right: -12px;
                background-size: 100% 122%;
            }

            .form {
                height: calc(100vh - 200px);
            }

        }

        @media (min-width: 1400px) {

            .page-title {
                font-size: 90px;
                line-height: 100px;
                margin-top: 50%;
            }

            .card-bg::before {
                height: 11%;
            }

            .title {
                font-size: 40px;
            }

            .form {
                height: calc(100vh - 270px);
            }

        }
    </style>
</head>

<body>
    <div class="container padding">
        <div class="row">
            <div class="col-12 col-lg-8 d-none d-lg-block">
                <div>
                    <img src="assets/images/logo-light.svg" alt="img" />
                </div>
                <div class="page-title">We are <br /> Dubai CommerCity</div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card card-bg">
                    <div class="card-body">
                        <div class="header">
                            <a href="#"><img src="assets/images/icon-back.svg" alt="img" /></a>
                            <img src="assets/images/logo-dark.svg" alt="img" class="logo-dark" />
                        </div>
                        <div class="content">
                            <div class="title">
                                Login
                            </div>
                            <div class="form" id="api">
                                <!-- *************Form************* -->
                            </div>
                        </div>
                        <div class="footer">
                            <p><a href="#">Terms of Use</a><span class="pipe"></span><a href="#">Privacy Policy</a></p>
                            <p>Â© 2025. Dubai CommerCity. <br /> <span>All rights reserved | V 1.0.0</span></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
