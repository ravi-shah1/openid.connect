<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ravi-shah1.github.io/openid.connect/assets/images/favicon.ico" type="image/x-icon">
    <title>DIEZ One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    /* font-family: "Radikal Trial"; */
    font-size: 14px;
    color: #000000;
    background-color: #FFFFFF;
}

.text-blue {
    color: #000D5A;
}

.text-purple {
    color: #7474C1;
}

.btn-primary {
    background-color: #7474C1 !important;
    border-color: #7474C1 !important;
    font-size: 14px;
}

.login-left,
.login-right {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.login-left .login-content {
    width: 100%;
    height: calc(100vh - 15vh);
    text-align: center;
    padding: 0% 20%;
}

.login-left .login-content .desc {
    font-size: 14px;
    color: #747778;
    font-weight: 400;
}

.login-left .login-content .title {
    font-size: 18px;
    color: #7474C1;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: -2%;
}

#show_hide_password i {
    float: right;
    margin-top: -22px;
    margin-right: 15px;
    cursor: pointer;
    color: #747778;
}

.login-left .login-content .login-form p a {
    color: #7474C1;
    font-size: 14px;
    font-weight: 400;
    text-decoration: none;
}

.login-left .login-footer p,
.login-left .login-footer p a {
    color: #000D5A;
    font-size: 12px;
    font-weight: 400;
    margin-bottom: 10px;
    text-align: center;
    text-decoration: none;
}

.login-left .login-footer .pipe {
    border: 1px solid #01095F1F;
    margin: 0px 10px;
}

.login-img {
    text-align: center;
    padding-top: 20px;
    padding-bottom: 20px;
}

.login-img .login-bg {
    width: 100%;
    height: calc(100vh - 25vh);
    object-fit: cover;
    border-radius: 60px;
}

.login-img p {
    font-size: 14px;
    color: #000D5A;
    margin-top: 15px;
    margin-bottom: 15px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: -2%;
}

.form-control {
    color: #000D5A;
    font-size: 14px;
}

.form-control:focus {
    border-color: #7474C1;
    box-shadow: 0 0 0 .10rem rgb(116 116 193 / 25%);
}

.form-floating>.form-control,
.form-floating>.form-control-plaintext {
    padding: .4rem .75rem;
}

.form-floating>.form-control-plaintext:focus,
.form-floating>.form-control-plaintext:not(:placeholder-shown),
.form-floating>.form-control:focus,
.form-floating>.form-control:not(:placeholder-shown) {
    padding-top: .625rem;
    padding-bottom: .625rem;
}

.form-floating>.form-control,
.form-floating>.form-control-plaintext,
.form-floating>.form-select {
    height: calc(2rem + calc(var(--bs-border-width) * 2));
    min-height: calc(1.5rem + calc(var(--bs-border-width) * 2));
}

.form-floating>label {
    padding: .4rem .75rem;
}

.form-floating>.form-control-plaintext~label,
.form-floating>.form-control:focus~label,
.form-floating>.form-control:not(:placeholder-shown)~label,
.form-floating>.form-select~label {
    transform: scale(.85) translateY(-.9rem) translateX(.15rem);
    background-color: #FFFFFF;
    height: 25px;
    padding: .15rem .25rem;
    margin-left: .5rem;
}

.form-floating>.form-control:focus~label {
    color: #7474C1;
}

.form-floating.error .form-control {
    border-color: #F95555;
}

.form-floating.error label,
.form-floating.error .error-msg {
    color: #F95555 !important;
    text-align: left !important;
}

@media (min-width: 320px) and (max-width: 767px) {

    .login-left,
    .login-right {
        height: auto;
        padding: 20px 0px;
    }

    .login-left .login-content {
        height: auto;
    }

    .login-left .login-content .login-logo {
        width: 130px;
    }

    .login-left .login-content {
        padding: 0%;
    }

    .login-left .login-footer {
        position: absolute;
        bottom: 20px;
    }

}

/* *******************B2C start********************* */

#api {
    display: flex;
    flex-direction: column;
}

.claims-provider-list-buttons.social {
    order: 3;
    margin-top: -170px;
    text-align: left;
}

.claims-provider-list-buttons.social button#ForgotPasswordExchange {
    background-color: transparent;
    border: none;
    color: #7474C1;
    font-size: 14px;
    font-weight: 400;
}

.intro, .divider, .verificationInfoText, .helpLink, #simplemodal-container, #requiredFieldMissing {
    display: none !important;
}

.localAccount .intro, [data-name="SelfAsserted"] .intro {
    display: block !important;
}

.localAccount .intro h2 {
    font-size: 18px;
    color: #7474C1;
    font-weight: 900;
    text-transform: uppercase;
    margin-bottom: 20px;
}

[data-name="SelfAsserted"] .intro p {
    font-size: 18px;
    color: #7474C1;
    font-weight: 900;
    text-transform: uppercase;
    margin-bottom: 20px;
}

.verificationInfoText#email_intro {
    display: none !important;
    /* position: absolute;
    left: 0;
    top: -40px;
    width: 100%;
    font-size: 14px;
    color: #747778;
    font-weight: 400; */
}

form .divider {
    display: flex !important;
    align-items: center;
    text-align: center;
    color: #747778;
    margin: 20px 0;
}

form .divider::before,
form .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #01095F1F;
}

form .divider:not(:empty)::before {
    margin-right: .75em;
}

form .divider:not(:empty)::after {
    margin-left: .75em;
}

form .divider h2 {
    font-size: 14px;
    margin: 0;
}

.entry-item, .attrEntry {
    position: relative;
    margin-bottom: 12px !important;
    display: flex;
    flex-direction: column;
}

.entry-item .error, .attrEntry .error, .attrEntry .verify .error {
    order: 3;
    text-align: left;
    color: #F95555;
}

.attrEntry .verify {
    order: 4;
    margin-top: 15px;
}

.entry-item .error p, .attrEntry .error p, .attrEntry .verify .error p {
    margin-bottom: 0px;
}

.entry-item input, .attrEntry input, .attrEntry .verify input {
    display: block;
    width: 100%;
    padding: .4rem .75rem;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.5;
    color: #000D5A;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-color: var(--bs-body-bg);
    background-clip: padding-box;
    border: 1px solid #C4C7C7;
    border-radius: var(--bs-border-radius);
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    height: calc(2rem + calc(var(--bs-border-width) * 2));
    min-height: calc(1.5rem + calc(var(--bs-border-width) * 2));
}

.entry-item input:focus,
.entry-item input:focus-visible,
.attrEntry input:focus,
.attrEntry input:focus-visible,
.attrEntry .verify input:focus,
.attrEntry .verify input:focus-visible {
    border: 1px solid #7474C1 !important;
    box-shadow: 0 0 0 .10rem rgb(116 116 193 / 25%);
}

.entry-item input::placeholder, .attrEntry input::placeholder, .attrEntry .verify input::placeholder {
    opacity: 0;
}

.entry-item label, .attrEntry label, .attrEntry .verify label {
    position: absolute;
    /* top: 0; */
    left: 0;
    z-index: 2;
    max-width: 100%;
    overflow: hidden;
    color: rgba(var(--bs-body-color-rgb), .65);
    text-align: start;
    text-overflow: ellipsis;
    white-space: nowrap;
    pointer-events: none;
    border: 1px solid transparent;
    transform-origin: 0 0;
    transition: opacity .1s ease-in-out, transform .1s ease-in-out;
    transform: scale(.85) translateY(-.9rem) translateX(.15rem);
    background-color: #FFFFFF;
    height: 25px;
    padding: .15rem .25rem;
    margin-left: .5rem;
}

button#next, button#email_ver_but_send, button#email_ver_but_verify, button#email_ver_but_resend, button#continue, button#cancel, button#email_ver_but_edit {
    background-color: #7474C1 !important;
    border: 1px solid #7474C1 !important;
    color: #FFFFFF;
    font-size: 14px;
    width: 100%;
    padding: 7px 10px;
    border-radius: var(--bs-border-radius);
    font-weight: 400;
    margin-top: 25px;
}

button#email_ver_but_verify, button#continue {
    width: calc(50% - 7px) !important;
    margin-right: 7px;
}

button#email_ver_but_resend, button#cancel {
    width: calc(50% - 7px) !important;
    margin-left: 7px;
}

button#continue, button#cancel {
    margin-top: 0px;
}

button#email_ver_but_edit {
    margin-top: 5px;
}

button, input {
    outline-color: transparent;
}

#createAccount {
    padding-left: 5px;
}

ul {
    list-style: none;
    margin: unset;
    padding: unset;
}

button#email_ver_but_send {
    margin-top: 0px;
}

#email_fail_retry {
    position: absolute;
    left: 0;
    bottom: 40px;
}

#email_success {
    position: absolute;
    left: 0;
    top: 32px;
    color: #F95555;
}


@media (min-width: 1400px) {
    .login-left .login-content {
    height: calc(100vh - 20vh);
}
    .entry-item, .attrEntry {
        margin-bottom: 1.5rem !important;
    }
}

/* *******************B2C end********************* */
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="login-left">
                    <div class="login-content">
                        <img src="https://ravi-shah1.github.io/openid.connect/assets/images/logo.svg" alt="img" class="login-logo" />
                        <div id="api" class="login-form"></div>
                    </div>
                    <div class="login-footer">
                        <p><a href="#">Terms of Use</a><span class="pipe"></span><a href="#">Privacy Policy</a></p>
                        <p>Copyright © 2025 Dubai Integrated Economic Zones.<br />All rights reserved.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-none d-md-block">
                <div class="login-right">
                    <div class="login-img">
                        <img src="https://ravi-shah1.github.io/openid.connect/assets/images/login.png" alt="img" class="login-bg" />
                        <p class="">empowering businesses across</p>
                        <img src="https://ravi-shah1.github.io/openid.connect/assets/images/logos.png" alt="img" />
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>


</html>
